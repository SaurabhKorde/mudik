<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Ordered List.</h1>
    <ol>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>

    <h1>This is Unordered List.</h1>    
    <ul>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>

    <dl>
        <dt>Monday</dt>
        <dd>1st  day</dd>
        <dt>Thuesday</dt>
        <dd>2nd day</dd>
    </dl>
</body>
</html>
