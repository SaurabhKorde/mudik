<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function change() {
        let txt = document.getElementById("data").value;
        document.getElementById("heading").innerHTML = "Hello " + txt;
      }

    Enter Name:<input type="text" name="txt1" id="data" onchange="change()" />
    <h1 id="heading"></h1>
  </body>
</html>
